{% extends 'tasks/main.html' %}
{% block login %}

<div class="header-bar">
    <a href="{% url 'task_list' %}">&#8592; Back</a>
</div>

<div class="card-body form">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{task}}"</p>
        <input style="margin-bottom:15px;" class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>
{% endblock login %}
